<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center text-white">MCQ Generator from PDF</h2>
        <div class="card p-4">
            <form id="uploadForm">
                <label class="form-label">Select PDF File:</label>
                <input type="file" id="pdfFile" class="form-control" accept=".pdf" required>
                
                <label class="form-label mt-3">Number of Questions:</label>
                <input type="number" id="numQuestions" class="form-control" value="5" min="1" required>
                
                <button type="submit" class="btn btn-primary mt-3 w-100">Generate MCQs</button>
            </form>
        </div>

        <div id="mcqContainer" class="mt-4"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
